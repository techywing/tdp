            <div class="col-lg-8 contactus__map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15273.165845190782!2d81.9303837!3d16.8614706!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7107f874fc5f3b8a!2sTelugu+Desam+Party+Office!5e0!3m2!1sen!2sin!4v1543134303672" width="100%"  height="500" frameborder="0" style="border:0" allowfullscreen></iframe>

            <div class="col-lg-4">
                <form action="" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="user"  data-validation="length alphanumeric"  data-validation-length="3-12"  data-validation-error-msg="User name has to be an alphanumeric value (3-12 chars)" class="form-control" placeholder="Name">
                    </div>
                   <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email"  data-validation="email" class="form-control" placeholder="Email">
                   </div>
                   <div class="form-group"> 
                        <label for="Phone Number">Phone Number:</label>   
                        <input type="text" name="num" class="form-control"  data-validation="number" placeholder="Phone Number"  data-validation-error-msg="Phone number has not numeric">
                   </div>
                   <div class="form-group">
                        <label for="Comments">Comments:</label>   
                        <textarea class="form-control" id="comments" name="comments"></textarea>

                   <div class="text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
